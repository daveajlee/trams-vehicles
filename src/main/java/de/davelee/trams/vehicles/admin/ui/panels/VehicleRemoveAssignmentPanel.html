<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <!-- Title is not needed for panels -->
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <hr/>
    <!-- Display a form with the route number and timetable number. The allocation will be removed
    for this route number and timetable number -->
    <form id="deleteAllocationForm" method="get" wicket:id="deleteAllocationForm">
        <h2 wicket:id="headingLabel"></h2>
        <table>
            <tr>
                <td><h3 wicket:id="routeNumberLabel">:</h3></td>
                <td><input wicket:id="routeNumberField" type="text" id="routeNumberField"/></td>
            </tr>
            <tr>
                <td><h3 wicket:id="timetableNumberLabel">:</h3></td>
                <td><input wicket:id="timetableNumberField" type="text" id="timetableNumberField"/></td>
            </tr>
        </table>
        <!-- Submit button to remove the allocation when clicked -->
        <input type="submit" name="Remove" value="Remove"/>
    </form>
</wicket:panel>
</body>
</html>
