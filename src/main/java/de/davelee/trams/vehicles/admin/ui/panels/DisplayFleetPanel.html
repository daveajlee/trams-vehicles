<!DOCTYPE html>
<html lang="en" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
    <!-- No title needed for panels -->
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<wicket:panel>
    <hr/>
    <!-- Display a panel with text, number of vehicles and a table containing all of fleet information -->
    <h2 wicket:id="fleetInfoLabel"></h2>
    <h3 wicket:id="numBusesLabel"></h3>
    <table wicket:id="busdatatable"></table>
    <h3 wicket:id="numTrainsLabel"></h3>
    <table wicket:id="traindatatable"></table>
    <h3 wicket:id="numTramsLabel"></h3>
    <table wicket:id="tramdatatable"></table>
    <!-- End panel -->
</wicket:panel>
</body>
</html>
